<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 >TRANSLATOR TOOL</h2>
        <div class="language-selectors">
            <select id="sourceLang">
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="kn">kannada</option>
                <option value="ml">malayalam</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="pl">Polish</option>
                <option value="th">Thai</option>
                <option value="vi">Vietnamese</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
            </select>
            <select id="targetLang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="kn">kannada</option>
                <option value="ml">malayalam</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="tr">Turkish</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="pl">Polish</option>
                <option value="th">Thai</option>
                <option value="vi">Vietnamese</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
            </select>
        </div>

        <div class="buttons">
            <button onclick="switchLanguages()">Switch Languages</button>
            <button onclick="translateText()">Translate</button>
        </div>


        <div class="speech-buttons">
            <button class="speak-btn" onclick="speakText('source')">ðŸ”Š Speak Source</button>
            <button class="speak-btn" onclick="speakText('target')">ðŸ”Š Speak Translation</button>
           
            <button class="speech-recognition-btn" onclick="startSpeechRecognition()">ðŸŽ¤ Speak to Type</button>
     
        </div>

        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
        <textarea id="targetText" placeholder="Translation will appear here..." readonly></textarea>

        <footer><h3>&copy 2025 |Built By : <a id="name">KamalNath</a> 
    </div>

    

        <script src="script.js" defer></script>
</body>
</html>
